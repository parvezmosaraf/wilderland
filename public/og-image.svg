<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Background Pattern -->
  <circle cx="200" cy="150" r="50" fill="#8B5CF6" opacity="0.1"/>
  <circle cx="1000" cy="400" r="80" fill="#F59E0B" opacity="0.1"/>
  <circle cx="800" cy="200" r="40" fill="#8B5CF6" opacity="0.15"/>
  
  <!-- Game Title -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="120" font-weight="900" text-anchor="middle" fill="url(#titleGradient)" filter="url(#glow)">
    WILDERLAND
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="36" font-weight="600" text-anchor="middle" fill="#ffffff" opacity="0.9">
    Dark Fantasy Action RPG
  </text>
  
  <!-- Tagline -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="24" font-weight="400" text-anchor="middle" fill="#ffffff" opacity="0.7">
    Where the untamed beckons
  </text>
  
  <!-- Sword Icon -->
  <g transform="translate(1000, 150)">
    <path d="M-20 -40 L20 -40 L15 20 L-15 20 Z" fill="url(#titleGradient)" filter="url(#glow)"/>
    <rect x="-5" y="20" width="10" height="30" fill="#F59E0B" rx="5"/>
  </g>
  
  <!-- Release Date -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="28" font-weight="600" text-anchor="middle" fill="#F59E0B">
    Coming September 11, 2025
  </text>
  
  <!-- Platform Icons -->
  <g transform="translate(600, 550)">
    <circle cx="-100" cy="0" r="15" fill="#8B5CF6" opacity="0.8"/>
    <text x="-100" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">PC</text>
    
    <circle cx="-50" cy="0" r="15" fill="#F59E0B" opacity="0.8"/>
    <text x="-50" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">XBOX</text>
    
    <circle cx="0" cy="0" r="15" fill="#3B82F6" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">PS5</text>
    
    <circle cx="50" cy="0" r="15" fill="#10B981" opacity="0.8"/>
    <text x="50" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">SWITCH</text>
    
    <circle cx="100" cy="0" r="15" fill="#EF4444" opacity="0.8"/>
    <text x="100" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">MOBILE</text>
  </g>
</svg> 